{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | QuickReport Nigeria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative font-sans bg-gray-100">

  <!-- Background Image -->
  <div class="absolute inset-0">
    <img src="{% static 'images/police.jpg' %}" alt="Police Background"
         class="w-full h-full object-cover opacity-70">
    <div class="absolute inset-0 bg-blue-900/80"></div>
  </div>

  <!-- Login Container -->
  <div class="relative z-10 flex justify-center items-center min-h-screen px-4">
    <div class="bg-white/95 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md text-center border-t-4 border-yellow-400">
      
      <!-- Header -->
      <h1 class="text-3xl font-bold text-blue-900 mb-1">QuickReport Nigeria</h1>
      <p class="text-sm text-gray-500 mb-6">Nigeria Police Force</p>

      <h2 class="text-xl font-semibold text-yellow-500 mb-6">Secure Login</h2>

      <!-- Form -->
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
                class="w-full bg-yellow-400 text-blue-900 font-bold py-2 rounded-lg hover:bg-yellow-300 transition">
          Login
        </button>
      </form>

      <!-- Links -->
      <div class="mt-6 text-sm text-gray-600">
        <a href="#" class="hover:text-yellow-400 transition">Forgot Password?</a>
        <p class="mt-2">Not Authorized? 
          <a href="{% url '' %}" class="text-yellow-400 hover:underline">Back Home</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="absolute bottom-0 w-full text-center text-gray-300 text-xs py-3 bg-blue-900/70 backdrop-blur-md">
    &copy; 2025 QuickReport Nigeria. All Rights Reserved.
  </footer>

</body>
</html>
