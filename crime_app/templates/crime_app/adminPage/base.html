{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | QuickReport Nigeria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Ensure content doesn't hide behind fixed navbar */
    body {
      padding-top: 140px; /* Adjust based on total navbar height */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Fixed Top Navigation -->
  <header class="bg-blue-900 text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
    <!-- Main Navbar -->
    <div class="px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <div class="bg-yellow-400 p-2 rounded-full">
            <i class="fas fa-shield-alt text-blue-900 text-xl"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-yellow-400">
              <a href="{% url 'dashboard' %}">QuickReport Nigeria</a>
            </h1>
            <p class="text-xs text-gray-300">Admin Dashboard</p>
          </div>
        </div>

        <!-- Search Form -->
        <form method="GET" action="{% url 'search-crime' %}" class="relative w-full max-w-md mx-4">
          <input 
            type="text" 
            name="q" 
            placeholder="Search crime reports..." 
            value="{{ request.GET.q }}" 
            class="bg-blue-800 text-sm px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-300 text-gray-100 w-full pr-10"
          >
          <button type="submit" class="absolute right-0 top-0 mt-2 mr-3 text-gray-400">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- Profile -->
        <div class="flex items-center gap-4">
          <button class="bg-yellow-400 text-blue-900 px-3 py-2 rounded-md font-semibold hover:bg-yellow-300 transition flex items-center gap-2">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </button>
          <div class="relative">
            <button id="profileBtn" class="flex items-center gap-2 bg-blue-800 px-3 py-2 rounded-lg hover:bg-blue-700 transition">
              <img src="{% static 'images/police.jpg' %}" class="w-8 h-8 rounded-full border-2 border-yellow-400" alt="Admin" />
              <span class="hidden sm:block">{{ user.get_full_name }}</span>
              <i class="fas fa-chevron-down text-xs"></i>
            </button>
            
            <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg py-2 z-50 border border-gray-200">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 transition flex items-center gap-2">
                <i class="fas fa-user text-blue-600"></i>
                <span>Profile</span>
              </a>
              <a href="{% url 'logout' %}" class="block px-4 py-2 text-red-600 hover:bg-red-50 transition flex items-center gap-2">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons Bar -->
    <div class="bg-white px-6 py-3 border-b border-gray-200">
      <div class="flex flex-wrap justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-700 flex items-center">
          <i class="fas fa-tachometer-alt text-blue-600 mr-2"></i>
          Admin Dashboard
        </h2>
        <div class="flex gap-3">
          <a href="{% url 'department' %}" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-500 transition font-semibold">
            <i class="fas fa-building"></i>
            Departments
          </a>
          <a href="{% url 'officer-list' %}" class="flex items-center gap-2 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition font-semibold">
            <i class="fas fa-user-shield"></i>
            Officers
          </a>
          <a href="{% url 'reported-crime' %}" class="flex items-center gap-2 bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-400 transition font-semibold">
            <i class="fas fa-list"></i>
            Crime Reports
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="min-h-screen">
    <div class="container mx-auto px-6 py-6">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-12">
    <div class="container mx-auto px-6 py-6">
      <div class="text-center text-gray-500 text-sm">
        <p>&copy; 2025 QuickReport Nigeria | All Rights Reserved.</p>
        <p class="mt-1">Nigeria Police Force - Crime Reporting System</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Profile dropdown functionality
    document.getElementById('profileBtn')?.addEventListener('click', function(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const profileBtn = document.getElementById('profileBtn');
      const dropdown = document.getElementById('dropdownMenu');
      
      if (profileBtn && dropdown && !profileBtn.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add('hidden');
      }
    });

    // Prevent dropdown close when clicking inside dropdown
    document.getElementById('dropdownMenu')?.addEventListener('click', function(event) {
      event.stopPropagation();
    });

    // Add smooth scrolling for better user experience
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>

</body>
</html>
